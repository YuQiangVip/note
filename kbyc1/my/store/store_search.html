					<input type="text" placeholder="搜索" id="brand_search" class="f28">
				</div>
				<!--   右边部分 -->
				<div class="search_right f28 mui-action-back" style="color: #666;">

		</div>

				搜索部分

			<!-- 搜索列表 -->

	<script>
		$("#brand_search").focus(function() {
			$("#search_img").css({
				'left': '5%'
			});
			$("#brand_search").attr('placeholder', " ")
		});
		$("#brand_search").blur(function() {
			$("#search_img").css({
				'left': '20%'
			});
			$("#brand_search").attr('placeholder', "搜索")
			$("#brand_search").val("")
		});
		$("#brand_search").on("tap",function() {
			mui.openWindow("store_search_results.html",{
				waiting:{
					autoShow:false
				}
			})
		});
	</script>
