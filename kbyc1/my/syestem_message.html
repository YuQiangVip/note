		<!-- 手机绑定 -->
		<div class="system_main message_top">
			<div class="message_date">
				<p class="message_p f24">今天&nbsp;10:00</p>
			</div>
			<div class="message_content system_content">
				<label class="system_content_p f32">手机绑定成功</label>
				<p class="system_content_item f28">您的手机已成功绑定！</p>
			</div>
		</div>
		<!-- 代金券领取成功 -->
		<div class="system_main">
			<div class="message_date">
				<p class="message_p f24">今天&nbsp;10:00</p>
			</div>
			<div class="message_content system_content">
				<label class="system_content_p f32">代金券领取成功</label>
				<p class="system_content_item f28">您领取的中国移动代金券，已成功绑定，请在有效期内使用。</p>
			</div>
		</div>
		<!-- 余额充值 -->
		<div class="system_main">
			<div class="message_date">
				<p class="message_p f24">今天&nbsp;10:00</p>
			</div>
			<div class="message_content system_content">
				<label class="system_content_p f32">余额充值</label>
				<p class="system_content_item f28">您已成功充值，请放心使用。</p>
			</div>
		</div>
