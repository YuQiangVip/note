<script>
	$("#queren").on("tap",function(){
		$("#motai").hide();
		$("#tanchuang").hide();
	})
	
	$("#zhifuway").on("tap",function(){
		document.getElementById("tanchuangtitle").innerHTML="支付方式";
		document.getElementById("checktype0").innerHTML="在线支付";
		document.getElementById("checktype1").innerHTML="到店支付";
		$("#motai").show();
		$("#tanchuang").show();
	})
	
	$("#huodongyouhui").on("tap",function(){
		document.getElementById("tanchuangtitle").innerHTML="活动优惠";
		document.getElementById("checktype0").innerHTML="不使用优惠";
		document.getElementById("checktype1").innerHTML="满5000减1000";
		$("#motai").show();
		$("#tanchuang").show();
	})
	
	$("#daijinjuan").on("tap",function(){
		document.getElementById("tanchuangtitle").innerHTML="代金券";
		document.getElementById("checktype0").innerHTML="不使用代金券";
		document.getElementById("checktype1").innerHTML="中国移动代金券";
		$("#motai").show();
		$("#tanchuang").show();
	})
	$("#motai").on("tap",function(){
		$("#motai").hide();
		$("#tanchuang").hide();
	})
	$("#youhuijuan").on("tap",function(){
		document.getElementById("tanchuangtitle").innerHTML="优惠劵";
		document.getElementById("checktype0").innerHTML="不使用优惠劵";
		document.getElementById("checktype1").innerHTML="商家优惠劵";
		$("#motai").show();
		$("#tanchuang").show();
	})
	
	$("#goodszhanshi").on("tap",function(){
		mui.openWindow("list_of_goods.html",{
			waiting:{
				autoShow:false
			}
		})
	})
	
	function checktype(id) {
		for(var i = 0; i < 2; i++) {
			if(id == i) {
				document.getElementById("checktype" + i).style.backgroundColor = "#ffad2d";
				document.getElementById("checktype" + i).style.color = "#ffffff";
				document.getElementById("checktype"+i).style.border="none";
			} else {
				document.getElementById("checktype" + i).style.backgroundColor = "#ffffff";
				document.getElementById("checktype" + i).style.color = "#111111";
				document.getElementById("checktype"+i).style.border="1px solid #CCCCCC";
			}

		}
	}
	$(".confirm_account_btn").on("tap", function() {
		mui.openWindow({
			url: 'order_wait_pay.html',
			id: 'order_wait_pay'
		})
	});
	$("#address_lianjie").on("tap", function() {
		mui.openWindow("select_recive_address.html", {
			waiting:{
				atuoShow:false
			}
		})
	});
	$('#piaoinvoce').on('tap',function(){
		mui.openWindow('invoice.html',{
			waiting:{
				autoShow:false
			}
		})
	});
	
</script>
