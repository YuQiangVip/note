<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <style type="text/css">
            ul li {
                list-style: none;
            }

            .test {
                position: relative;
                float: left;
                width: 134px;
                height: 40px;
                padding-left: 20px;
                font-size: 28px;
                color: #666;
                line-height: 40px;
                cursor: pointer;
                border: 1px solid #d2d2d2;
                border-radius: 3px;
                margin-right: 20px;
                outline: none;
            }

            .test:before {
                position: absolute;
                right: 13px;
                top: 18px;
                width: 0;
                height: 0;
                content: "";
                border-width: 8px 8px 0 8px;
                border-style: solid;
                border-color: #d36969 transparent;
                -webkit-transition: transform .25s;
                -moz-transition: transform .25s;
                -ms-transition: transform .25s;
                -o-transition: transform .25s;
                transition: transform .25s;
            }

            .test:after {
                position: absolute;
                right: 15px;
                top: 18px;
                width: 0;
                height: 0;
                content: "";
                border-width: 6px 6px 0 6px;
                border-style: solid;
                border-color: #fff transparent;
                -webkit-transition: all .25s;
                -moz-transition: all .25s;
                -ms-transition: all .25s;
                -o-transition: all .25s;
                transition: all .25s;
            }

            .test.active:before {
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                -o-transform: rotate(180deg);
                transform: rotate(180deg);
            }

            .test.active:after {
                top: 20px;
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                -o-transform: rotate(180deg);
                transform: rotate(180deg);
            }

            .test .dropdown {
                position: absolute;
                right: 0;
                left: 0;
                display: none;
                padding: 0;
                border-radius: inherit;
                border: 1px solid #d2d2d2;
                /*box-shadow: 2px 2px 5px rgba(0, 0, 0, .4);*/
            }

            .test.active .dropdown {
                display: block;
                margin: 10px;
                width: 160px;
                height: 178px;
                background: #000;
                opacity: 0.8;
                border-radius: 8px;
            }

            .test .dropdown:before {
                position: absolute;
                left: 13px;
                bottom: 100%;
                width: 0;
                height: 0;
                content: "";
                border-width: 0 13px 13px 13px;
                border-style: solid;
                border-color: #d2d2d2 transparent;
            }

            .test .dropdown:after {
                position: absolute;
                left: 15px;
                bottom: 100%;
                width: 0;
                height: 0;
                content: "";
                border-width: 0 11px 11px 11px;
                border-style: solid;
                border-color: #000 transparent;
            }

            .test .dropdown li {
                float: left;
                width: 100%;
                height: 80px;
                line-height: 80px;
                font-size: 28px;
                color: #fff;
                -webkit-transition: all .3s ease-out;
                -moz-transition: all .3s ease-out;
                -ms-transition: all .3s ease-out;
                -o-transition: all .3s ease-out;
                transition: all .3s ease-out;
                text-align: center;
            }
		.li1{
			border-bottom: 1px solid #666;
		}
            .test .dropdown li:first-of-type {
                border-radius: 3px 3px 0 0;
            }

            .test .dropdown li:last-of-type {
                border-radius: 0 0 3px 3px;
            }

            .test .dropdown li:hover {
                /*color: #fff;*/
                /*background: #c43c3d;*/
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                function DropDown(el) {
                    this.dd = el;
                    this.span = this.dd.children('span');
                    this.li = this.dd.find('ul.dropdown li');
                    this.val = '';
                }
                DropDown.prototype.initEvents = function() {
                    var obj = this;
                    obj.dd.on('click', function(event) {
                        $(this).toggleClass('active').siblings().removeClass('active');
                        event.stopPropagation();
                    });
                    obj.li.on('click', function() {
                        var opt = $(this);
                        obj.val = opt.html();
                        if(obj.span.html() == obj.val) return;
                        obj.span.html(obj.val);
                        $(document).click(function() {
                            $('.test').removeClass('active');
                        });
                    })
                }
                var test1 = new DropDown($('#type'));
                var test2 = new DropDown($('#kind'));
                test1.initEvents();
                test2.initEvents()
            }
        </script>
    </head>

    <body>
        <div id="type" class="test">
            <span>品牌店</span>
            <ul class="dropdown">
                <li class="li1">商店</li>
                <li>品牌店</li>
            </ul>
        </div>

</html>
