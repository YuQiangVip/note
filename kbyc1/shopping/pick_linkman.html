		<script src="script/mui.js"></script>

		<link rel="stylesheet" href="css/layout.css">

	<body>
		<!--<div class="nav_bar">
			<span class="f36 iconfont icon-fanhuijiantou return mui-action-back"></span>
			<span class="f34">选择联系人</span>
			<span class="iconfont icon-gengduo f35 top_navri"></span>
		</div>-->
		<div class="store_site_linkman bg_colorf">
			<div class="linkman_info" id="checklist0" onclick="checkcolor(0)">
				联系人<span class="linkman_name">开呗杨</span> 联系方式
				<span class="linkman_tell">13723724748</span>
			</div>
			<div class="linkman_info" id="checklist1" onclick="checkcolor(1)">
				联系人<span class="linkman_name">开呗杨</span> 联系方式
				<span class="linkman_tell">13723724748</span>
			</div>
		</div>

		<div class="add_address_save_wrapper">
    		<div class="f34" id="add_address_save">添加联系人</div>
    	</div>
	</body>
	<script>
		var clientHeight = $(window).height();
		$('body').css('min-height', clientHeight + 'px');

		$("#add_address_save").on("tap", function() {
			mui.openWindow("add_linkman.html",{
				waiting: {
					autoShow: false,
					title: '正在加载...'
				},
			})
		})
		
		
		function checkcolor(id) {
			document.getElementById("checklist"+id).addEventListener("touchstart",function(){
				document.getElementById("checklist"+id).style.backgroundColor="#E4E4E4";
			})
			document.getElementById("checklist"+id).addEventListener("touchend",function(){
				document.getElementById("checklist"+id).style.backgroundColor="";
				mui.back();
			})
		}
	</script>

</html>
