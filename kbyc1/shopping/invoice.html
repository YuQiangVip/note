<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发票</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="script/flexible_css.js"></script>
		<script src="script/flexible.js"></script>
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="font_diy/iconfont.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="font_diy/iconfont.css">
	</head>

	<body id="confirm_order" style="background: #f4f4f4;height: 17.78666rem;">
		<!--<div class="nav_bar">
			<span class="f36 iconfont icon-fanhuijiantou return mui-action-back"></span>
			<span class="f34">发票信息</span>
			<span class="iconfont icon-gengduo f35 top_navri"></span>
		</div>-->
		<div style="width: 100%;background: #ffffff;">
			<div style="height: 1.17333rem;border-bottom: 1px solid #e5e5e5;margin-left: 0.37333rem;line-height: 1.17333rem;color: #999999;font-size: 0.4rem;">
				发票类型
			</div>
			<div style="height: 1.17333rem;line-height: 1.17333rem;margin-left: 0.37333rem;">
				<div style="color: #fff;font-size: 0.4rem;border: none;border-radius: 0.08rem;margin: 0.2rem 0.65333rem 0.2rem 0;width: 2.13333rem;height: 0.72rem;line-height: 0.72rem;text-align: center;float: left;background: #FFAD2D;" id="type0" onclick="checkcolor(0)">
					<span>不开发票</span>
				</div>
				<div style="color: #111;font-size: 0.4rem;border: 1px solid #cccccc;border-radius: 0.08rem;margin: 0.2rem 0.65333rem 0.2rem 0;width: 2.13333rem;height: 0.72rem;line-height: 0.72rem;text-align: center;float: left;" id="type1" onclick="checkcolor(1)">
					<span>纸质发票</span>
				</div>
			</div>
		</div>
		<div id="fptt" style="width: 100%;margin-top: 0.26666rem;background: #ffffff;display: none;">
			<div style="height: 1.17333rem;border-bottom: 1px solid #e5e5e5;margin-left: 0.37333rem;line-height: 1.17333rem;color: #999999;font-size: 0.4rem;">
				发票抬头
			</div>
			<div style="height: 1.17333rem;border-bottom: 1px solid #e5e5e5;margin-left: 0.37333rem;line-height: 1.17333rem;color: #999999;font-size: 0.4rem;">
				<span class="iconfont icon-checkbox-copy-copy f40" id="xuanze0" style="color: #FFAD2D;" onclick="checkfp(0)"></span>
				<span style="color: #111111;font-size: 0.4rem;margin-left: 0.26666rem;">单位</span>
				<span class="iconfont icon-checkboxblank f40" id="xuanze1" style="color: #e0e0e0;margin-left: 1.05333rem;" onclick="checkfp(1)"></span>
				<span style="color: #111111;font-size: 0.4rem;margin-left: 0.26666rem;">个人</span>
			</div>
			<div style="height: 1.17333rem;border-bottom: 1px solid #e5e5e5;margin-left: 0.37333rem;line-height: 1.17333rem;color: #111111;font-size: 0.4rem;">
				<span style="margin-right: 0.4rem;float: left;">发票抬头</span>
				<input style="width: 5.33333rem;height: 0.38666rem;float: left;margin: 0.36rem 0 0.42666rem 0;" placeholder="请输入单位名称或真实姓名" id="fptype"/>
			</div>
			
		</div>
		<div id="fpnr" style="width: 100%;margin-top: 0.26666rem;background: #ffffff;display: none;">
			<div style="height: 1.17333rem;border-bottom: 1px solid #e5e5e5;margin-left: 0.37333rem;line-height: 1.17333rem;color: #999999;font-size: 0.4rem;">
				发票内容
			</div>
			<div style="height: 1.17333rem;line-height: 1.17333rem;margin-left: 0.37333rem;">
				<span class="iconfont icon-checkbox-copy-copy f40" id="fapiaoneirong" style="color: #FFAD2D;" onclick="checkfpnr()"></span>
				<span style="color: #111111;font-size: 0.4rem;margin-left: 0.26666rem;">明细发票</span>
			</div>
		</div>
		<button style="width: 9.2rem;height: 1.17333rem;margin: 1.06666rem 0.4rem;background: #FFAD2D;color: #FFFFFF;font-size: 0.45333rem;border-radius: 0.10666rem;border: none;" id="queren">确定</button>
		<div id="tishi" class="floating_layer">请填写发票抬头</div>
		<script src="../js/mui.min.js"></script>
		<script src="../home/zepin/js/jquery-2.0.3.js"></script>
		<script type="text/javascript">
			
			var fpstate = 0;
			function checkcolor(id){
				for (var i=0;i<2;i++) {
					if(id==i){
						document.getElementById("type"+i).style.backgroundColor="#ffad2d";
						document.getElementById("type"+i).style.color="#ffffff";
						document.getElementById("type"+i).style.border="none";
						if(id==0){
							$("#fptt").hide();
							$("#fpnr").hide();
							fpstate = 0;
						}else{
							$("#fptt").show();
							$("#fpnr").show();
							fpstate = 1;
						}
					}else{
						document.getElementById("type"+i).style.backgroundColor="";
						document.getElementById("type"+i).style.color="#111111";
						document.getElementById("type"+i).style.border="1px solid #cccccc";
					}
					
				}
			}
			
			function checkfp(id){
				for (var i=0;i<2;i++) {
					if(id==i){
						$("#xuanze"+i).addClass("icon-checkbox-copy-copy");
						$("#xuanze"+i).removeClass("icon-checkboxblank");
						document.getElementById("xuanze"+i).style.color="#ffad2d";
					}else{
						$("#xuanze"+i).removeClass("icon-checkbox-copy-copy");
						$("#xuanze"+i).addClass("icon-checkboxblank");
						document.getElementById("xuanze"+i).style.color="#e0e0e0";
					}
					
				}
			}
			
			var xuanze = 1;
			function checkfpnr(){
				if(xuanze==0){
					$("#fapiaoneirong").addClass("icon-checkbox-copy-copy");
					$("#fapiaoneirong").removeClass("icon-checkboxblank");
					document.getElementById("fapiaoneirong").style.color="#ffad2d";
					xuanze=1;
				}else{
					$("#fapiaoneirong").removeClass("icon-checkbox-copy-copy");
					$("#fapiaoneirong").addClass("icon-checkboxblank");
					document.getElementById("fapiaoneirong").style.color="#e0e0e0";
					xuanze=0;
				}
			}
			
			$("#queren").on("tap",function(){
				if(fpstate == 1){
					if($("#fptype").val().length>0){
						mui.back();
					}else{
						$("#tishi").show();
						setTimeout(function(){
							$("#tishi").hide();
						},1000);
					}
				}else{
					mui.back();
				}
			})
		</script>
	</body>

</html>
