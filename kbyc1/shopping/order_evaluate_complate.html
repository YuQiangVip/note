<script>
	var canshu = 0;
	window.onload = function() {
		document.getElementById("zititle0").innerText = (canshu == 0 ? "服务态度" : "商家评价");
		document.getElementById("zititle1").innerText = (canshu == 0 ? "门店环境" : "商品评价");
		document.getElementById("zititle2").innerText = (canshu == 0 ? "服务质量" : "物流评价");
	}
	//点击进行星级评价
	var fwtd = 0,
		mdzl = 0,
		fwzl = 0,
		panduan = 0;
	mui("#checkxing0").on('tap', '.evaluate_star', function() {
		fwtd = 0;
		var index = $(this).index();
		var starBox = $(this).parents('.star_evaluate_area');
		var i = 0,
			_thisStars = starBox.find('.evaluate_star');
		_thisStars.each(function() {
			$(this).css({
				'color': "#ccc"
			})
		})
		_thisStars.each(function() {
			if(i <= index) {
				$(this).css({
					'color': "#ffad2d"
				})
				i += 1;
				fwtd++;
			}
			return;
		})
		if(fwtd != 0 && mdzl != 0 && fwzl != 0) {
			document.getElementById("voucher_submit").style.backgroundColor = "#ffad2d";
			panduan = 1;
		} else {
			document.getElementById("voucher_submit").style.backgroundColor = "#ffd399";
			panduan = 0;
		}
	})

		$("#close" + id).hide();
	}

	$(".submit_btn").on("tap", function() {

				mui.back();
			}, 400);
