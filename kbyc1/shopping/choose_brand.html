			})

			$('#brand_list').on('tap', function() {
				mui.openWindow('../home/zepin/time.html#', {
					waiting: {
						autoShow: false
					}
				})
			})
			
			var checkxz;
			
			function xuanzepp(id){
				$(".xz"+id).addClass("icon-gou");
				$(".xz"+checkxz).removeClass("icon-gou");
				checkxz = id;
				setTimeout(function(){
					mui.openWindow('../home/zepin/time.html',{
					waiting:{
						auotoShow:false
					}
					})
				},300)
			}
