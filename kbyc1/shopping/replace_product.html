<script>
	$(function() {
		var clientHeight = $(window).height();
		$('body').css('height', clientHeight + 'px');
		createTabs('.tabs', 'div', 'current_show');
		starEvaluate('.stars_box', '.star_evaluate_area');
		showDeleteBtn('.collect_goods_areas', '.for_position');
		$(".add_to_car").on("tap", function() {
			mui.openWindow({
				url: 'shopping_cart_full.html',
				id: 'shopping_cart_full'
			})
		});

	})
	
	$("#shaixuan").on("tap", function() {
		$(".zhe_acce").show();
		$(".acce_shai").show();
	})
	$(".zhe_acce").on("tap", function() {
		$(".zhe_acce").hide();
		$(".acce_shai").hide();
	})
	$("#queding").on("tap", function() {
		$(".zhe_acce").hide();
		$(".acce_shai").hide();
	})
	$("#add_address_save").on("tap", function() {
		mui.back();
	})
	function checklist(id){
		for(var i=0;i<3;i++){
			if(id==i){
				$("#checklist"+i).addClass("icon-checkbox-copy")
				$("#checklist"+i).removeClass("icon-checkboxblank")
			}else{
				$("#checklist"+i).addClass("icon-checkboxblank")
				$("#checklist"+i).removeClass("icon-checkbox-copy")
			}
		}

	}
</script>
