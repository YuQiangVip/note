<script type="text/javascript">
	$(function() {

		$("#about").on("tap", function() {
			mui.openWindow({
				url: 'about_us.html',
				id: 'about',
				waiting: {
					autoShow: false,
					title: '正在加载...'
				}
			})
		});

		$("#possword").on("tap", function() {
			mui.openWindow({
				url: 'password_change.html',
				id: 'possword',
				waiting: {
					autoShow: false,
					title: '正在加载...'
				}
			})
		});
		$("#yinsism").on("tap", function() {
			mui.openWindow({
				url: 'yinsishengming.html',
				id: 'yinsishengming',
				waiting: {
					autoShow: false,
					title: '正在加载...'
				}
			})
		});

	})

	$("#esc_account").on("tap", function() {
		$("#motai").show();
		$("#tanchuang").show();
	})
	$("#quxiao").on("tap", function() {
		$("#motai").hide();
		$("#tanchuang").hide();
	})
	$("#queren").on("tap", function() {
		//		var win = plus.webview.getWebviewById('../index.html');
		//		if(win) {
		//			window.setTimeout(function() {
		//				win.close();
		//			}, 200);
		//		}
		$("#motai").hide();
		$("#tanchuang").hide();
		mui.openWindow('login.html', Math.random(), {
			show: {
				autoShow: true,
				aniShow: 'slide-in-left',
				duration: 100
			},
			waiting: {
				autoShow: false,
				title: '正在加载...'
			}
		}, false)
	})
</script>
