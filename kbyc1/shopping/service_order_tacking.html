<script>
	// 物流跟踪竖线
	function aroundWidth() {
		var boxWidth = $('.material_timeline_box_hul').width(),
			i = 0;
		console.log(boxWidth);
		$('.material_timeline_box_hul li').each(function() {
			boxWidth -= $(this).width()
			i += 1
		})
		var aroundGap = boxWidth / (2 * i);
		return aroundGap;
	}
	var lastItem = $('.service_timeline_item:last'),
		firstItem = $('.service_timeline_item:first'),
		parent = $('.material_timeline_box_hul'),
		afterLine = $('<div class="decorate_line_bot"></div>'),
		beforeLine = $('<div class="decorate_line_top"></div>'),
		beforeLineH = firstItem.width() / 2;
	afterLineH = lastItem.width() / 2;
	console.log(aroundWidth());
	console.log(beforeLineH);
	firstItem.find('.special_core_inner_h').addClass('before_special_color');
	beforeLine.css({ "width": (aroundWidth() - 0) + (beforeLineH - 0) + "px" });
	parent.append(beforeLine);
	afterLine.css({ "width": (aroundWidth() - 0) + (afterLineH - 0) + "px" })
	parent.append(afterLine);
	//服务流程横线
</script>
