<script>
	var clientHeight = $(window).height();
	$('body').css('height', clientHeight + 'px');
	$("#add_address_save").on("tap", function() {
		mui.openWindow("add_recive_address.html", {})
	});

	function checkcolor(id) {
		document.getElementById("checklist" + id).addEventListener("touchstart", function() {
			document.getElementById("checklist" + id).style.backgroundColor = "#E4E4E4";
		})
		document.getElementById("checklist" + id).addEventListener("touchend", function() {
			document.getElementById("checklist" + id).style.backgroundColor = "";
			mui.back();
		})
	}
</script>
