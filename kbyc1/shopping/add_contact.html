<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>添加联系人</title>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta content="telephone=no,email=no" name="format-detection" />

		<script src="script/jquery-2.0.3.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reg.css">
		<meta content="maximum-dpr=2" name="flexible" />

		<link rel="stylesheet" href="css/shopping_cart.css">

	</head>

	<body>
		<!--<div class="nav_bar">
			<span class="f36 iconfont icon-fanhuijiantou return mui-action-back"></span>
			<span class="f34">添加联系人</span>
			<span class="iconfont icon-gengduo f35 top_navri"></span>
		</div>-->
		<div class="recive_address_box">
			<div id="del0">
			<div class="reciver_info select_reciver_info bg_colorf" style="height: 1.17333rem;">
				<div class="recive_address_item color_lgrey">收货人<span class="reciver_name">开呗</span>联系方式<span class="reciver_tell">13723724748</span>
				</div>
			</div>
			<div class="reciver_address_handle_box bg_colorf">
				<div class="left_flex" onclick="checkaddress(0)">
					<span class="checkbox_item fl">
                            <input type="checkbox" />
                            <label class="check_label">
                            <i id="yixuan0" class="icon iconfont icon-checkbox-copy f40" style="display: block;"></i>
                            <i id="weixuan0" class="icon iconfont icon-checkboxblank f40" style="font-size: 22px;display: none;"></i>
                            </label>
            </span>
						<span>设为默认</span></div>
					<div class="right_flex">
						<span class="iconfont icon-bianji f34" onclick="bianji()"></span>
						<span class="iconfont icon-delete1 f36" onclick="del(0)"></span>
					</div>
				</div>
			</div>
			<div id="del1">
				<div class="reciver_info select_reciver_info bg_colorf" style="height: 1.17333rem;">
					<div class="recive_address_item color_lgrey">收货人<span class="reciver_name">开呗</span>联系方式<span class="reciver_tell">13723724748</span>
					</div>
				</div>
				<div class="reciver_address_handle_box bg_colorf">
					<div class="left_flex" onclick="checkaddress(1)">
						<span class="checkbox_item fl">
                            <input type="checkbox" />
                            <label class="check_label">
                            <i id="yixuan1" class=" iconfont icon-checkbox-copy f40" style="display: none;"></i>
                            <i id="weixuan1" class="icon iconfont icon-checkboxblank f40" style="font-size: 22px;"></i>
                            </label>
            </span>
						<span>设为默认</span></div>
					<div class="right_flex">
						<span class="iconfont icon-bianji f34" onclick="bianji()"></span>
						<span class="iconfont icon-delete1 f36" onclick="del(1)"></span>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="add_address_save_wrapper">
			<div class="f34" id="add_address_save">添加联系人</div>
		</div>
		<div id="motai" class="modal_con"></div>
		<div id="tanchuang" class="modal_box">
			<div class="modal_mian">
				<div class="modal_title f32">
					删除联系人
				</div>
				<div class="modal_ter">
					确定要删除吗？
				</div>
			</div>
			<div id="queren" class="determine fr f32">
				确认
			</div>
			<div id="quxiao" class="modal_cancle fl f32">
				取消
			</div>
		</div>
	</body>
	<script>
	var clientHeight = $(window).height();
	$('body').css('height', clientHeight + 'px');

	$("#add_address_save").on("tap", function() {
		mui.openWindow("add_linkman.html", {
			waiting: {
				autoShow: false
			}
		})
	});

	$("#add_address_save").on("tap", function() {
		mui.openWindow("add_linkman.html", {
			waiting: {
				autoShow: false
			}
		})
	});
	
	function bianji(){
		mui.openWindow("add_linkman.html", {
			waiting: {
				autoShow: false
			}
		})
	}
		
		var removelist;
		function del(id) {
			removelist = id;
			$("#motai").show();
			$("#tanchuang").show();
		}

		function checkaddress(id) {
			for(var i = 0; i < 2; i++) {
				if(i == id) {
					document.getElementById("yixuan" + i).style.display = "block";
					document.getElementById("weixuan" + i).style.display = "none";
				} else {
					document.getElementById("yixuan" + i).style.display = "none";
					document.getElementById("weixuan" + i).style.display = "block";
				}
			}
		}
		
		$("#quxiao").on("tap", function() {
			removelist = "";
			$("#motai").hide();
			$("#tanchuang").hide();
		})
		$("#queren").on("tap", function() {
			$("#del" + removelist).remove()
			$("#motai").hide();
			$("#tanchuang").hide();
		})
		
</script>
</html>
