<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="script/flexible_css.js"></script>
		<script src="script/flexible.js"></script>
		<script src="script/jquery-2.0.3.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reg.css">
		<script src="script/mui.js"></script>
		<script src='script/common.js'></script>
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="font_diy/iconfont.css">
		<link rel="stylesheet" href="css/color.css" />

	<body>
		<!--<div class="nav_bar" id="hander">
			<span class="f36 iconfont icon-fanhuijiantou return mui-action-back"></span>
			<span class="f34" id="title">消费服务码</span>
			<span class="iconfont icon-gengduo f35 top_navri"></span>
		</div>-->
		<div class="color-shade" style="width: 100%;height: 16.61333rem;">
			<img src="img/xiaofei.png" style="width: 8.8rem;height: 11rem;margin: 0.66666rem 0.6rem;position: fixed;" />
			<span style="margin: 1rem 0.4rem 0 1rem;position: fixed;color: #666666;font-size: 0.37333rem;">消费项目</span>
			<span style="position: fixed;color: #111111;font-size: 0.37333rem;margin: 1rem 0.4rem 0 2.81333rem;">大保养1次</span>
			<div id="qrcode" style="position: fixed;margin: ;width: 5.6rem;height: 5.6rem;margin: 2.8rem 2.2rem;"></div>
			<span style="font-size: 0.34666rem;color: #666666;position: fixed;margin: 9.22666rem 0 0 3.88rem;">消费码</span>
			<span style="font-size: 0.34666rem;color: #ffad2d;position: fixed;margin: 9.22666rem 0 0 5.13333rem;">生效中</span>
			<span style="font-size: 0.64rem;color: #111111;position: fixed;margin: 9.98666rem 0 0 2.53333rem;">8888 8888 8888</span>
			<div style="margin: 11.76666rem 0.58666rem;font-size: 0.34666rem;line-height: 0.64rem;color: #ffeed3;position: fixed;">
				<div><span>说明</span></div>
				<div><span>1，此服务码为默认消费所用，请妥善保管。</span></div>
				<div><span>2，可提供二维码或消费码给商家，确认消费完成。</span></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="js/qrcode.js"></script>
		<script type="text/javascript">
			// 二维码对象
	var qrcode;
	// 默认设置
	var content="开呗养车服务热线：123456789";
	var size;
	// 设置点击事件
	window.onload=function(){
		var size = $("#qrcode").width();
		
		if(qrcode) {
			qrcode.clear();
		}
		qrcode = new QRCode(document.getElementById("qrcode"), {
			width: size, //设置宽高
			height: size
		});
		qrcode.makeCode(content);
	}
		</script>
	</body>

</html>
