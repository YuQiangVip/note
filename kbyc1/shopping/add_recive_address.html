<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>添加收货地址 </title>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta content="telephone=no,email=no" name="format-detection" />
		<script src="script/flexible_css.js"></script>
		<script src="script/flexible.js"></script>
		<script src="script/jquery-2.0.3.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<!-- <link rel="stylesheet" href="css/reg.css"> -->
		<meta content="maximum-dpr=2" name="flexible" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="script/mui.js"></script>
		<script src='script/checkbox.js'></script>
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/shopping_cart.css">
		<link rel="stylesheet" href="font_diy/iconfont.css">
		<!--省级联动插件-->
		<link rel="stylesheet" href="css/LArea.css" />
		<script src="js/LArea.js"></script>
		<script src="js/LAreaData1.js"></script>
		<script src="js/LAreaData2.js"></script>
		
	</head>

	<body>
		<script>
			var clientHeight = $(window).height();
			$('body').css('min-height', clientHeight + 'px');
		</script>
		<!--<div class="nav_bar">
        	<span class="f36 iconfont icon-fanhuijiantou return mui-action-back"></span>
	        <span class="f34">收货地址</span>
        	<span class="iconfont icon-gengduo f35 top_navri"></span>
    	</div>-->
		<form action="" id="add_linkman" class="refund_layout bg_colorf">
			<div class="clearfix" style="position: relative;"><span style="margin-right: 0.72rem;" class="fl color_reset">收货人</span>
				<input id="personname" type="text" class="fl f28 input_refund_layout mui-input-clear" placeholder="请填写联系人姓名" style="height: 0.53333rem;margin-top: 0.29333rem; line-height: 0.53333rem;">
			</div>
			<div class="clearfix" style="position: relative;"><span class="fl color_reset">手机号码</span>
				<input id="personphone" type="number" class="fl f28 input_refund_layout" maxlength="11" placeholder="请输入11位手机号码" style="height: 0.53333rem;margin-top: 0.29333rem; line-height: 0.53333rem;">
			</div>
			<div class="clearfix" style="position: relative;"><span class="fl color_reset">选择地区</span>
				<input id="value1" type="hidden">
				<span id="personaddress" class="fl f28 input_refund_layout" style="height: 1.06666rem;line-height: 1.06666rem;color: #CCCCCC;">请选择省市区</span>
				<i class="iconfont icon-qianjin" style="float: right;margin-right: 0.13333rem;color: #666666;"></i>
			</div>
			<div class="clearfix" style="position: relative;"><span class="fl color_reset">详细地址</span>
				<input id="personxxaddress" type="text" class="fl f28 input_refund_layout" placeholder="请填写详细的地址门牌号等" style="height: 0.53333rem;margin-top: 0.29333rem; line-height: 0.53333rem;">
			</div>

			<div class="clearfix ifdefault"><span class="fl color_reset">设为默认</span>
				<div class="mui-switch mui-switch-mini fr" id="mui-switch-reset">
					<div class="mui-switch-handle" style="border-radius: 50%;"></div>
				</div>
			</div>
		</form>
		<div class="submit_btn f32" id="add_linkman_save">保存</div>
	</body>
	<script>
		var btncolor = 0;
		$("#personname").on("change", function() {
			btncolorcheck();
		})
		$("#personphone").on("change", function() {
			btncolorcheck();
		})
		$("#personaddress").on("tap", function() {
			btncolorcheck();
		})
		$("#personxxaddress").on("change", function() {
			btncolorcheck();
		})
		function btncolorcheck() {
			var cellPhone = document.getElementById("personphone");
			var RegCellPhone = /^0{0,1}(13[0-9]|147|15[3-9]|16[0-9]|17[2-9]|18[7-9]|192)[0-9]{8}$/;
			var falg = cellPhone.value.search(RegCellPhone);
			if(falg == -1) {
				document.getElementById("add_linkman_save").style.backgroundColor = "#ffd399";
				return;
			}
			if(document.getElementById("personphone").value.length == 11 && document.getElementById("personname").value.length != 0 && document.getElementById("personxxaddress").value.length != 0 && document.getElementById("personaddress").innerHTML.length != 0) {
				document.getElementById("add_linkman_save").style.backgroundColor = "#ffad2d";
				btncolor = 1;
			} else {
				document.getElementById("add_linkman_save").style.backgroundColor = "#ffd399";
				btncolor = 0;
			}
		}
		$("#add_linkman_save").on("tap", function() {
			btncolorcheck();
			if(btncolor == 1) {
				mui.back();
			}
		});
		//省级联动js部分
		var area1 = new LArea();
		area1.init({
			'trigger': '#personaddress',
			'valueTo': '#value1',
			'keys': {
				id: 'id',
				name: 'name'
			},
			'type': 1,
			'data': LAreaData
		});
		area1.value = [1, 13, 3];
	</script>

</html>
