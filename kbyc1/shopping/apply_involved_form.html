<script src="js/uploadingImage.js"></script>
<script>
	var btncolor = 0;
	//点击进行星级评价
	var evaluateStar = function() {
		var index = $(this).index();
		var starBox = $(this).parents('.star_evaluate_area');
		var i = 0,
			_thisStars = starBox.find('.evaluate_star');
		_thisStars.each(function() {
			$(this).css({
				'color': "#ccc"
			})
		})
		_thisStars.each(function() {
			if(i <= index) {
				$(this).css({
					'color': "#ffad2d"
				})
				i += 1;
			}
			return;
		})
	}
	mui(".evaluate_star_box").on('tap', '.evaluate_star', evaluateStar)
	$("#voucher_submit").on("tap", function() {
		if(btncolor == 1) {
			document.getElementById("chenggong").style.display = (btncolor == 1 ? "block" : "none");
			document.getElementById("tianxie").style.display = (btncolor == 0 ? "block" : "none");
			setTimeout(function() {
				mui.back();
			}, 5000)
		}
	});

	function checkedbox(id) {
		for(var i = 0; i < 5; i++) {
			if(i == id) {
				if(document.getElementById("yixuan" + i).style.display == "block") {
					document.getElementById("yixuan" + i).style.display = "none";
					document.getElementById("weixuan" + i).style.display = "block";
					document.getElementById("voucher_submit").style.backgroundColor = "#ffd399";
					btncolor = 0;
					if(id == 4) {
						$("#yuanyindiv").hide();
					}
				} else {
					document.getElementById("yixuan" + i).style.display = "block";
					document.getElementById("weixuan" + i).style.display = "none";
					if(id == 4) {
						$("#yuanyindiv").show();
						$("#yuanyininput").on("change", function() {
							textyuanyindiv();
						})
					} else {
						document.getElementById("voucher_submit").style.backgroundColor = "#ffad2d";
						btncolor = 1;
					}
				}
			} else {
				document.getElementById("yixuan" + i).style.display = "none";
				document.getElementById("weixuan" + i).style.display = "block";
				$("#yuanyindiv").hide();
			}
		}
	}

	function textyuanyindiv() {
		var a = document.getElementById("yuanyininput").value.length;
		if(a > 0) {
			document.getElementById("voucher_submit").style.backgroundColor = "#ffad2d";
			btncolor = 1;
		} else {
			document.getElementById("voucher_submit").style.backgroundColor = "#ffd399";
			btncolor = 0;
		}
	}
</script>
