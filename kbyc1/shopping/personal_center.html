<script type="text/javascript">
	$(function() {
		$('.set_img').on('tap', function() {
			mui.openWindow({
				url: 'set_up.html',
				id: 'set_img',
				waiting: {
					autoShow: false,
				}
			})
		});
		$('.log_addrs').on('tap', function() {
			mui.openWindow("recive_address.html", {
				waiting: {
					autoShow: false,
				}
			})
		});
		$('.log_person').on('tap', function() {
			mui.openWindow({
				url: 'add_contact.html',
				id: 'add_contact',
				waiting: {
					autoShow: false,
				}
			})
		});
		$('.log_collec').on('tap', function() {
			mui.openWindow({
				url: 'my_collect.html',
				id: 'log_collec',
				waiting: {
					autoShow: false,
				}
			})
		});
		$('#mycar').on('tap', function() {
			mui.openWindow({
				url: '../my/add_car/add_car_list.html',
				id: 'my_car',
				waiting: {
					autoShow: false,
				}
			})
		});
		$('#djj').on('tap', function() {
			mui.openWindow("../my/balance/balance_coupon.html", {
				waiting: {
					autoShow: false,
				}
			})
		});
		$('#yhj').on('tap', function() {
			mui.openWindow({
				url: 'coupon_full.html',
				id: 'log_collec',
				waiting: {
					autoShow: false,
				}
			})
		});
		$('#jine').on('tap', function() {
			mui.openWindow({
				url: '../my/balance/balance_index.html',
				id: 'log_collec',
				waiting: {
					autoShow: false,
				}
			})
		});
	})

	function dingdan(id) {
		var url = "dingdan.html" + "?" + "link=" + id;
		window.location.assign(url);
	}

	$("#homePage").on("tap", function() {
		mui.openWindow("../home/home.html", {
			waiting: {
				autoShow: false
			}
		})
	})

	$("#goodscar").on("tap", function() {
		mui.openWindow("shopping_cart_full.html", {
			waiting: {
				autoShow: false
			}
		})
	})
	$("#goodsshop").on("tap", function() {
		mui.openWindow("../my/store/store_service.html", {
			waiting: {
				autoShow: false
			}
		})
	})

		mui.openWindow("../my/person_data.html", {
			waiting: {
				autoShow: false
			}
		})
	})
